{% extends "base.html" %}
{% block content %}
<h3>Register</h3>
<div class="card">
    <div class="card-body">
        <div class="row ">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label class="text-dark" for="username">Username</label>
                </div>
                <div class="form-group">
                    <input id="email" name="email" type="email" minlength="5"  class="validate" required>
                    <label class="text-dark" for="email">Email</label>
                </div>
                <div class="form-group">
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label class="text-dark" for="password">Password</label>
                </div>
                
                <button type="submit" class="btn">Register</button>
                <small class="text-muted">
                    Already have An Account? <a class="ml-2" href="{{ url_for('login') }}">Log In</a>
                </small>
            </form>
        </div>
    </div>
</div>
    {% endblock %}
