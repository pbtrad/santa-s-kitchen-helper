{% extends "base.html" %}
{% block content %}
<h3>Register</h3>
<div class="card">
    <div class="card-body">
        <div class="row ">
            <form action="" method="post">
                <div class="form-group">
                    <label for="Username">Full name</label>
                    <input name="username" class="form-control" id="inputUserName" aria-describedby="emailHelp" placeholder="Enter username">
                    <small id="userName" class="form-text text-muted">Please enter your username</small>
              </div>
              <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password">
              </div>
            
                <div class="form-group">
                <label for="InputPassword2">Repeat Password</label>
                <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password">
            
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            
            
            </form>
        </div>
    </div>
</div>
    {% endblock %}
