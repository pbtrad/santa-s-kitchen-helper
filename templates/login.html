{% extends "base.html" %}
{% block content %}

<h3 class="text-center text-light">Log In</h3>

<div class="card">
    <div class="row">
      <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate" required>
          <label for="username">Username</label>
        </div>
        <div class="form-group">
          <input id="password" name="password" type="password" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn">Log In</button>
        <small class="text-muted">
          Need An Account? <a class="ml-2" href="{{ url_for('register') }}">Sign Up Now</a>
        </small>
      </form>
    </div>
  </div>
  {% endblock %}
